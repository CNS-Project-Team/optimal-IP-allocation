    <div class="row">
        <div class="col-md-12 fs-4">
            In this calculator, ypu can input the departments related to your company an optimal<span class="text-success"> IP allocation</span>
            plan for your company. 
        </div>

            <input (keyup.enter)="numberOfFieldLoop()" [formControl]="fieldCount" max="100"
            class="form-control" type="number">

        <form [formGroup]="ipBaseObject">
            <div class="row mt-5 ">
                <div class="col-md-12 d-flex">
                    <div class="col-md-3">
                        <label class="form-label fs-5">Department Name</label>
                    </div>
                    <div class="ms-5 col-md-3 fs-5">
                        <label class="form-label">No of users</label>
                    </div>
                </div>
                {{ipBaseObject.value | json}}
                <div class=" scrollspy-example-2 col-md-8 mb-4"  data-bs-spy="scroll"  data-bs-smooth-scroll="true" tabindex="0">
                 <div formArraryName="ipCounts">
                    <div *ngFor="let ipCount of ipCounts.controls; let i = index">
                        <app-user-input [ipCount]="ipCount"></app-user-input>
                    </div>
                    <div class="mt-3 ">
                        <button   (click)="addNewLine()">ADD NEW</button>
                        <button class=" ms-2" (click)="save()">SAVE</button>
                    </div>
                 </div>
                </div>
            </div>
        </form> 
    </div>
</div>
